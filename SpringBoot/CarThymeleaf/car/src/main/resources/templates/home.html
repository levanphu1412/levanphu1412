<!DOCTYPE html>
<html lang="en">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <title>Home</title>
    </head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">             
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/cars">Trang đầu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/cars/add">Thêm mới</a>
                  </li>
    
                  <li class="nav-item">
                    <a class="nav-link" href="/cars/search">Tìm kiếm</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="/cars/sort">Sắp xếp theo giá</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

   

    <div class="container">
        <table class="table table-striped mt-2">
            <thead>
                <th>id</th>
                <th>model</th>
                <th>manufacturer</th>
                <th>price</th>
                <th>sales</th>
                <th>image</th>
            </thead>
            <tbody>
                <tr th:each="car:${cars}">
                    
                    <td><a th:href="@{/cars/{id}(id=${car.id})}" style="text-decoration: none"><p th:text= "|Car ${car.id}|"></p></a></td>
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.manufacturer}"></td> 
                    <td th:text="${car.price}"></td> 
                    <td th:text="${car.sales}"></td> 
                    <td><img style= "width : 200px; height : 100px" th:src = "@{${car.image}}"/></td>
                    
                </tr>
            </tbody>
        </table>
       </div>
</body>
</html>
