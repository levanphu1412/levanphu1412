<!DOCTYPE html>
<html lang="en">
<head th:replace="home.html :: head"></head>
   
</head>
<body>
    <header th:replace="home.html :: header"></header>

    <form class="col-3 row my-5 m-5" th:action="@{/cars/save}" th:object="${car}" method="post" novalidate = "novalidate">
        
        <div class="form-group">
          <label for="firstName"></label>
          <input type="text" th:field="*{id}" class="form-control" th:placeholder = "Id">
          
        </div>
        <div class="form-group">
          <label for="lastName"></label>
          <input type="text" th:field="*{model}" class="form-control" th:placeholder="Model">
          
        </div>
        <div class="form-group">
            <label for="email"></label>
            <input type="text" th:field="*{manufacturer}" class="form-control"  th:placeholder="Manufacturer">
           
          </div>
          <div class="form-group">
            <label for="passportNumber"></label>
            <input type="text" th:field="*{price}" class="form-control" th:placeholder="Price">
            
          </div>

          <div class="form-group">
            <label for="passportNumber"></label>
            <input type="text" th:field="*{sales}" class="form-control"  th:placeholder="Sales">
            
          </div>      
          <div class="form-group">
            <label for="passportNumber"></label>
            <input type="text" th:field="*{image}" class="form-control" th:placeholder="Image">
            
          </div>    

          <div class="form-group">
            <br/>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

    </form>
</body>
</html>
