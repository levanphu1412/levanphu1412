<!DOCTYPE html>
<html lang="en">
<head th:replace="allemployee.html :: header('Add employee')">
</head>
<body>
    <form class="col-3 row my-5 m-5" th:action="@{/employee/save}" th:object="${employee}" method="post" novalidate = "novalidate">
        <input type="hidden" placeholder="id" th:field="*{id}"/><br><br>
        <div class="form-group">
          <label for="exampleInputEmail1"></label>
          <input type="text" th:field="*{firstName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"></label>
          <input type="text" th:field="*{lastName}" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"></label>
            <input type="text" th:field="*{email}" class="form-control" id="exampleInputPassword1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"></label>
            <input type="text" th:field="*{passportNumber}" class="form-control" id="exampleInputPassword1" placeholder="Passport">
          </div>
          
          <div class="form-group">
            <br/>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
