<!DOCTYPE html>
<html lang="en">
<head th:fragment="header('title')">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title th:text="${title}">Employee</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark ">
            <div class="container-fluid">
              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/employee">Trang đầu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/employee/add">Thêm mới</a>
                  </li>
    
                  <li class="nav-item">
                    <a class="nav-link" href="/employee/search">Tìm kiếm</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
   <div class="container">
    <table class="table">
        <thead>
            <th>Full Name</th>
            <th>Email</th>
            <th>Passport</th>
        </thead>
        <tbody>
            <tr th:each="employee:${employees}">
                <td><a th:href="@{/employee/{id}(id=${employee.id})}" style="text-decoration: none"><p th:text="${employee.firstName + ' ' + employee.lastName}"></p></a></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.passportNumber}"></td>                                   
            </tr>
        </tbody>
    </table>
   </div>

        <li th:each="employee: ${employees}">
            <a th:href="@{/employee/{id}(id=${employee.id})}"><strong th:text="|name: ${employee.firstName + ' ' + employee.lastName}|"></strong></a>
            <p th:text="|email: ${employee.email}|"></p>
            <p th:text="|passport: ${employee.passportNumber}|"></p>
        </li>
    </ul> -->


    <footer th:fragment="footer" class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted">&copy; 2021 Techamaster. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
