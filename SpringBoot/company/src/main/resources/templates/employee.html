<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${employee.firstName + ' ' + employee.lastName}"></title>
</head>
<body>
    <h2 th:text="${employee.firstName + ' ' + employee.lastName}"></h2>
    <p th:text="|email: ${employee.email}|"></p>
    <p th:text="|passport: ${employee.passportNumber}|"></p><br>
    <a th:href="@{/employee/edit/{id}(id=${employee.id})}">Edit employee</a>&nbsp;&nbsp;
    <a th:href="@{/employee/delete/{id}(id=${employee.id})}">Delete employee</a><br>
</body>
</html>
